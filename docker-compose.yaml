version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:4-management-alpine
    ports:
      - "15672:15672" # ui
      - "5672:5672" # amqp
    networks:
      - app-network
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  postgres:
    image: postgres:16-alpine
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      - "5432:5432"

  api:
    build: ./api_service
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - app-network
    volumes:
      - ./shared:/app/shared


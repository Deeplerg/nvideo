<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nvideo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <style>
        .accordion-item { margin-bottom: 1rem; }
        .accordion-content { display: none; padding: 0.75rem; border: 1px solid #dbdbdb; border-top: none; border-radius: 0 0 4px 4px; }
        .accordion-header { cursor: pointer; border: 1px solid #dbdbdb; padding: 0.75rem 1.25rem; background-color: #f5f5f5; font-weight: bold; border-radius: 4px; position: relative; }
        .accordion-header.is-active { border-bottom-left-radius: 0; border-bottom-right-radius: 0; }
        .accordion-header .icon { position: absolute; right: 1.25rem; top: 50%; transform: translateY(-50%); }
        .accordion-header.is-active + .accordion-content { display: block; }

        .sub-accordion-item { margin-bottom: 0.5rem; }
        .sub-accordion-header { cursor: pointer; padding: 0.5rem 0.75rem; background-color: #fafafa; border: 1px solid #eee; border-radius: 4px; font-weight: normal; font-size: 0.9em; position: relative; }
        .sub-accordion-content { display: none; padding: 0.75rem; border: 1px solid #eee; border-top: none; border-radius: 0 0 4px 4px; font-size: 0.9em; }
        .sub-accordion-header.is-active { border-bottom-left-radius: 0; border-bottom-right-radius: 0; }
        .sub-accordion-header.is-active + .sub-accordion-content { display: block; }
        .sub-accordion-header .icon { position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); }
        .sub-accordion-content ul { margin-top: 0; margin-left: 0; }
        .sub-accordion-content li { list-style: none; }
        .sub-accordion-header .youtube-link { font-weight: normal; }

        .tabs-content { padding-top: 1rem; }
        .tabs-content .tab-pane { display: none; }
        .tabs-content .tab-pane.is-active { display: block; }
        .tabs ul { border-bottom-color: #dbdbdb; }
        .tabs li.is-active a { border-bottom-color: #3273dc; color: #3273dc; }

        #graph-display-area { border: 1px solid #eee; margin-top: 1rem; padding: 0; overflow: hidden; display: block; position: relative; height: 510px; }
        /* #graph-display-area .plotly-graph-div { } */ /* No specific rules needed if layout height is set */

        .youtube-link { margin-right: 10px; display: inline-block; margin-bottom: 5px;}
        .content ul { margin-top: 0; margin-left: 1.1em; }
        .content li { margin-bottom: 0.5em; }
        .job-info-box .level-left, .job-info-box .level-right { align-self: flex-start; }
        .disabled-header { background-color: #f9f9f9; color: #aaa; cursor: not-allowed; }
    </style>
</head>
<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{{ url_for('index') }}">
                    <strong>nvideo</strong>
                </a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </section>
    {% block scripts %} {% endblock %}
</body>
</html>
